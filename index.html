<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Information Screen</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <main>
            <section id="principal" class="screen">
                <h1><span><b>Want to learn more about programming?</b></span></h1>
                <p>Sign up or try this course for free for a week to take classes from top professors in the field, with exercises and tutorials built on your progress.</p>
            </section>

            <section>
                <div id="announcement" class="head">
                    <span><b>Try it free for a week</b></span> or forever for just 9.90 a month
                </div>

                <form action="#" id="form">
                    <div>
                        <label for="txtfirstname">First Name</label>
                    </div>
                    <div>
                        <input name="txtfirstname" id="txtfirstname" type="text" placeholder="First Name">
                        <span></span>
                    </div>
                    <div>
                        <label for="txtlastname">Last Name</label>
                    </div>
                    <div>
                        <input name="txtlastname" id="txtlastname" type="text" placeholder="Last Name">
                        <span></span>
                    </div>
                    <div>
                        <label for="txtemail">Email</label>
                    </div>
                    <div>
                        <input name="txtemail" id="txtemail" type="text" placeholder="Email adress">
                        <span></span>
                    </div>
                    <div>
                        <label for="txtpass">Password</label>
                    </div>
                    <div>
                        <input id="txtpass" type="password" minlength="6" size="20" name="txtpass" placeholder="Password">
                        <span></span>
                    </div>

                    <div>
                        <button id="button" type="submit">Start your free trial</button>
                    </div>

                    <div>
                        <input type="checkbox" id="condition" name="condition" value="subscribe">
                        Accept our <span id="terms"><b>Terms and Conditions</b></span>
                    </div>
                </form>
            </section>
        </main>
    </body>
</html>
